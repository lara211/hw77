<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Abra o Console</h1>
    <script>
        console.log("hello");

        var nome = "Lorna"
        var sobreNome= "Smith"
        console.log(nome);
        console.log(sobreNome);

        var nomeComp = nome.concat( " "+sobreNome);
        console.log(nomeComp);

        var compNome = nomeComp.length
        console.log(compNome)

        var novo="Loren RYHG"
        console.log(novo)

        var trocaNome=novo.replace("RYHG","RYGG")
        console.log(trocaNome)

        var maiuscula="OLIHGRD"
        var minuscula="irlanda"
        var nomeMai=maiuscula.toLowerCase()
        console.log(nomeMai)
        var nomeMin=minuscula.toUpperCase()
        console.log(nomeMin)

        var rq=Math.sqrt(625)
        console.log(rq)

        var maximo=Math.max(3,43,8,765,0)
        console.log(maximo)
        var minimo=Math.min(3,43,8,765,0)
        console.log(minimo)

        var expo=Math.pow(7,6)
        console.log(expo)

        var arredondar=Math.round(15.6)
        console.log(arredondar)

        var numeroAlt=6.85995778760
        console.log(numeroAlt)
        var cortarDecimais=numeroAlt.toFixed(2)
        console.log(cortarDecimais)

        var a=5
        var b=7
        console.log(a+b)
        var str=a.toString()
        var str2=b.toString()
        console.log(str+str2)
        console.log(typeof a)
        console.log(typeof str)

        var incremento=10
        var decremento=10
        incremento++
        decremento--
        console.log(incremento)
        console.log(decremento)
    </script>
</body>
</html>
